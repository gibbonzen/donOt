<mat-card class="card"
          *ngFor="let el of backlogManager.getElements()">

  <mat-card-header>
    <div mat-card-avatar class="header-image"></div>
    <mat-card-title>{{el.name}}</mat-card-title>
    <mat-card-subtitle>{{el.id}}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>

    <p  *ngIf="!visible"
        (click)="displayTextArea(el)">{{el.description}}</p>

    <mat-form-field *ngIf="visible" class="width-100">
      <textarea matInput placeholder="Description"
                [formControl]="description" class="width-100"></textarea>
    </mat-form-field>

  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="update(el)">UPDATE</button>
  </mat-card-actions>

</mat-card>
