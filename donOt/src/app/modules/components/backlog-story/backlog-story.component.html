<div class="card">
  <div class="header" matBadge="{{model.estimation}}">
    <div class="avatar">
      <img src="../../../assets/img/icon/man-01.png" alt="">
    </div>
    <div class="title">
        {{model.name}}
      <div class="id">{{model.id}}</div>
    </div>
    <div class="assignee">{{model.assignee}}</div>
  </div>

  <div class="content">
    <p>
      {{model.description}}
    </p>
  </div>
</div>
