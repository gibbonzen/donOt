<div class="ticket">

  <mat-error *ngIf="!story.history">
    Cannot display a empty story...
  </mat-error>

  <faIcon [icon]="getIcon()"></faIcon>
  
  <div class="avatar h24">
    <img src="assets/avatar/png_24/avatar-365-456317.png" *ngIf="lastHistory.user" />
  </div>
  
  <span class="name">{{story.name}}</span>
  
</div>
